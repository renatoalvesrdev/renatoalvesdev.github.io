<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Renato Alves CV</title>
</head>
<body>

        <section class="left-section">

                    <ul>
                        <li><i class="fa fa-phone"></i>+55 11 99999-1111</li>
                        <li><i class="fa fa-envelope"></i>renato@gmail.com</li>
                        <li><i class="fa fa-globe"></i>www.renato.com</li>
                        <li><i class="fa fa-github"></i>renatodev</li>
                    </ul>
                </div>
                <div class="skills">

                        <li>JavaScript</li>
                        <li>Html5 e css3</li>
                        <li>React</li>
                        <li>Node js</li>
                </div>
            </section>
        </section>
        <section class="right-section">
            <div class="right-section-contents">
                <section class="about gap">
                    <div class="right-title">Sobre Mim</div>
                    <p class="about-me-contents">
                        Olá sou o Renato.<br>
                        <br> Dev. fullstack em formação.
                        <br> Em busca de uma estágio.
                    </p>
                </section>

        
    </main>
